<!doctype html>
<!-- If multi-language site, reconsider usage of html lang declaration here. -->
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Password Generator</title>
  <!-- View-port Basics: http://mzl.la/VYREaP -->
  <!-- This meta tag is used for mobile device to display the page without any zooming,
       so how much the device is able to fit on the screen is what's shown initially. 
       Remove comments from this tag, when you want to apply media queries to the website. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!-- Place favicon.ico in the root directory: mathiasbynens.be/notes/touch-icons -->
  <link rel="shortcut icon" href="favicon.ico" />
  <!--font-awesome link for icons-->
  <link rel="stylesheet" media="screen" href="assets/vendor/font-awesome/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
  <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
  <link rel="stylesheet" media="screen" href="assets/css/style.css">
</head>

<body>
  <!--container start-->
  <div class="container">
    <!--main section start-->
    <main>
      <section class="password-generator">
        <div class="wrapper">
          <div class="generator-card">
            <h1 class="heading">password generator</h1>
            <div class="output-area">
              <span class="output">text</span>
              <div class="copy-btn">
                <a href="#FIXME" class="copy-pass copy-icon">copy</a>
              </div>
            </div>
            <form action="#FIXME">
              <div class="input-group">
                <label for="password-length">Password Length</label>
                <input type="number" id="password-length" min="4" max="20" value="20">
              </div>
              <div class="input-group">
                <label for="uppercase">Include uppercase letters</label>
                <input type="checkbox" id="uppercase" checked>
              </div>
              <div class="input-group">
                <label for="lowercase">Include lowercase letters</label>
                <input type="checkbox" id="lowercase" checked>
              </div>
              <div class="input-group">
                <label for="numbers">Include numbers</label>
                <input type="checkbox" id="numbers" checked>
              </div>
              <div class="input-group">
                <label for="symbols">Include symbols</label>
                <input type="checkbox" id="symbols" checked>
              </div>
              <div class="input-control">
                <input type="submit" id="generate-password" value="Generate password">
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
    <!--main section end-->
  </div>
  <!--container end-->
  <script src="assets/js/script.js"></script>
</body>

</html>
